<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unique</title>
</head>
<body>
<script>
//第一种
    Array.prototype.unique1=function () {
        var res=[this[0]];
        for(var i=1;i<this.length;i++){
            var repeat=false;
            for(var j=0;j<res.length;j++){
                if(this[i]==res[j]){
                    repeat=true;
                    break;
                }
            }
            if(!repeat){
                res.push(this[i]);
            }
        }
        return res;
    };
    var arr=[1,3,2,4,1,2,5,3,2];
    document.write(arr.unique1()+"<br/>");

    //第二种 排序
    Array.prototype.unique2=function () {
        this.sort();
        var res=[this[0]];
        for(var i=1;i<this.length;i++){
            if(this[i]!==res[res.length-1]){
                res.push(this[i]);
            }
        }
        return res;
    };
    document.write(arr.unique2()+"<br/>");

</script>
</body>
</html>
